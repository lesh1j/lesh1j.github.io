<html>
<head>
	<title>Graph</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700&display=swap" rel="stylesheet">
	<script type="text/javascript">
		mxBasePath = 'src';
	</script>
	<script type="text/javascript" src="js/mxClient.min.js?v=4"></script>
	<script type="text/javascript" src="js/main.min.js?v=4"></script>
  <link type="text/css" href="index.css?v=4" rel="stylesheet">
</head>

<body>
	<div id="outlineContainer"
		style="z-index:1;position:absolute;overflow:hidden;bottom:0px;right:0px;width:220px;height:160px;">
	</div>
  <div class="risk-menu">
    <div class="risk-menu__close">
      <img src="icons/icon_close.svg" alt="" />
    </div>
    <div class="risk-menu__header">
      <div class="risk-menu__image">
        <img src="icons/icon_resort.svg" alt="" />
      </div>
      <div class="risk-menu__info">
        <div class="risk-menu__title">
        </div>
      </div>
    </div>
    <div class="risk-menu__items">
    </div>
    <div class="risk">
      <div class="risk__close">
        <img src="icons/icon_close.svg" alt="" />
      </div>
      <div class="risk__header">
        <div class="risk__image">
          <img src="icons/icon_resort.svg" alt="" />
        </div>
        <div class="risk__info">
          <div class="risk__title">
          </div>
          <div class="risk__nodetitle">
          </div>
        </div>
      </div>
      <div class="risk__inn">
      </div>
      <div class="risk__rntps">
        <div class="risk__rntps-title">
        </div>
        <div class="risk__rntps-item">
        </div>
      </div>
    </div>
  </div>
  <div class="menu">
    <div class="menu__item" id="environment">
      A
    </div>
    <div class="menu__item" id="environment">
      B
    </div>
    <div class="menu__item" id="environment">
      C
    </div>
    <div class="menu__item" id="environment">
      D
    </div>
  </div>
</body>
</html>
